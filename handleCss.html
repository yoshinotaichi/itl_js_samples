<!DOCTYPE html>
<html>
<head>
	<title>sample: js_css</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>sample: js_css</h1>
	jsでcssを操作する.

	<hr>

	<p onclick="pTagAction()" id="pTag">
		ある日森の中でくまさんに会いました。
		<br>
		（このパラグラフをクリックしてください）
	</p>


	<script type="text/javascript">
		function pTagAction() {
			// p要素を捕まえる
			const ptag = document.getElementById('pTag');

			// p要素のcssを操作する
			ptag.style.color = 'salmon';
			ptag.style.textAlign = 'center';
			ptag.style.backgroundColor = 'cyan';
			ptag.style.padding = '20px';
			ptag.style.fontSize = '50px';
			ptag.style.width = '400px';
		}
	</script>

</body>
</html>
