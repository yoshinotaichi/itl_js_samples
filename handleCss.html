<!DOCTYPE html>
<html>
<head>
	<title>sample: js_css</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>sample: js_css</h1>
	jsでcssを操作する.

	<hr>

	<p id="pTag" onclick="pTagAction()">
		ある日、森の中でくまさんに出会いました。
		<br>
		（このパラグラフをクリックしてください）
	</p>



	<script type="text/javascript">
		function pTagAction() {
			const ptag = document.getElementById('pTag');
			ptag.innerHTML = 'ALOHA KAKAHIAKA!';
			ptag.style.color = 'salmon';
			ptag.style.textAlign = 'center';
			ptag.style.backgroundColor = 'cyan';
			ptag.style.padding = '20px';
			ptag.style.fontSize = '50px';
			ptag.style.width = '400px';
		}
	</script>
</body>
</html>
