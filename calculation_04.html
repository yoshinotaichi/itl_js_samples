<!DOCTYPE html>
<html>
<head>
	<title>sample: js_calc</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>sample: js_calc</h1>
	increment / decrement: 計算に関する演算子を使う.

	<hr>

	<h2>インクリメントとデクリメント</h2>

	<h3>++</h3>
	<p>
		インクリメント( increment )演算子.値を1増やす.
	</p>

	x = 31のとき <br>
	x++すると、<input type="number" id="iData" value="31"><button id="increment">x++を計算</button>


	<hr>


	<h3>--</h3>
	<p>
		デクリメント( decrement )演算子.値を1減らす.
	</p>


	x = 31のとき <br>
	x--すると、<input type="number" id="dData" value="31"><button id="decrement">x--を計算</button>


	<script type="text/javascript">
		// "increment"ボタンをクリックしたら、xの値を１増加させる
		document.getElementById('increment').onclick = function() {
			// テキストボックスを取得する
			const idata = document.getElementById('iData');
			// 入力欄の値を取得して、数値にする
			let num = parseInt( idata.value );
			// 数値を ++（1増加させる）する
			num++;				// num = num + 1;   num += 1; と同じ.
			// 数値をテキストボックスに書き込む
			idata.value = num;
		}

		// "decrement"ボタンをクリックしたら、xの値を１減少させる
		document.getElementById('decrement').onclick = function() {
			// テキストボックスを取得する
			const ddata = document.getElementById('dData');
			// 入力欄の値を取得して、数値にする
			let num = parseInt( ddata.value );
			// 数値を --（1減少させる）する
			num--;
			// 数値をテキストボックスに書き込む
			ddata.value = num;
		}
	</script>

</body>
</html>
