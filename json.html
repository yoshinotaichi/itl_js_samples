<!DOCTYPE html>
<html>
<head>
	<title>sample: js_json</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>sample: js_json</h1>
	JSON形式を使う

	<hr>

	<p>三角形のデータをJSON形式で扱う</p>
	<img src="sankaku.png" width="300">

	<ul>
		<li>teihen:31</li>
		<li>takasa:19</li>
	</ul>

	<div id="kekka">結果を書き込むところ</div>


	<script type="text/javascript">
		// JSON形式のデータをつくる
		const triangle = {
			teihen: 31,
			takasa: 19
		}

		// データを使って計算する
		const menseki = triangle.teihen * triangle.takasa / 2;

		// 計算結果を div に書き込む
		const kekka = document.getElementById( 'kekka' );
		kekka.innerHTML = '面積: ' + menseki;

		// JSONを文字列にして出力する
		const str = JSON.stringify( triangle );
		document.write( str );

	</script>

</body>
</html>
