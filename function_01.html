<!DOCTYPE html>
<html>
<head>
	<title>sample: js_function</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>sample: js_function</h1>
	javascriptの関数をつくる.

	<hr>

	<h2>arguments（引数）</h2>

	<button id="btnF" onclick="showMessage('ALOHA', 'Momotaro')">関数を実行する</button>

	<div id="kekka">結果を書き込むところ</div>




	<script type="text/javascript">
		function showMessage( hello, target ){
			// div要素を取得する
			const kekka = document.getElementById('kekka');

			// メッセージをつくる
			const msg = hello + ", " + target + "!";

			// メッセージを kekka に書き込む
			kekka.innerHTML = msg;
		}
	</script>

</body>
</html>
