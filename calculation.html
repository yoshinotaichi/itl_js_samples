<!DOCTYPE html>
<html>
<head>
	<title>sample: js_calc</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>sample: js_calc</h1>
	計算に関する演算子を使う.

	<hr>

	<h2>四則演算と剰余（あまり）の計算</h2>
	<p>
		(+, -, *, /, %)
	</p>

	<input type="number" id="data1" value="37">
	<br>
	<input type="number" id="data2" value="5">
	<br>
	<button id="btnCalc">計算！</button>

	<br><br>

	<input type="number" id="kekka" value="0">


	<hr>


	<h2>べき乗の計算</h2>
	<p>( ** )</p>

	<input type="number" id="pData1" value="3">
	の
	<input type="number" id="pData2" value="4">
	乗＝
	<input type="number" id="pKekka" value="0">

	<button id="btnPower">べき乗を計算！</button>


	<hr>

	<h2>代入演算子</h2>
	<p>計算結果を元の変数に代入する</p>

	<input type="number" id="aData1" value="5">
	（元のデータ）
	<br>
	<input type="number" id="aData2" value="2">
	（ともう１つのデータ）
	<br>
	<input type="number" id="aKekka" value="0">
	<br>
	<button id="btnAssign">代入演算を実行！</button>


	<hr>


	<h2>インクリメントとデクリメント</h2>

	<h3>++</h3>
	<p>
		インクリメント( increment )演算子.値を1増やす.
	</p>

	x = 31のとき <br>
	x++は<input type="number" id="iData"><button id="">x++を計算</button>



	<h3>--</h3>
	<p>
		デクリメント( decrement )演算子.値を1減らす.
	</p>


	<script type="text/javascript">
		// "btnCalc"ボタンをクリックしたら計算処理を実行する
		document.getElementById('btnCalc').onclick = function(){
			const data1 = parseInt( document.getElementById('data1').value );
			const data2 = parseInt( document.getElementById('data2').value );
			const kekka = document.getElementById('kekka');
			kekka.value = data1 + data2;
		}

		// "btnPower"ボタンをクリックしたら、べき乗計算を実行する
		document.getElementById('btnPower').onclick = function(){
			const data1 = parseInt( document.getElementById('pData1').value );
			const data2 = parseInt( document.getElementById('pData2').value );
			const kekka = document.getElementById('pKekka');
			kekka.value = data1 ** data2;
		}

		// "btnAssign"ボタンをクリックしたら、代入演算を実行する
		document.getElementById('btnAssign').onclick = function(){
			let data1 = parseInt( document.getElementById('aData1').value );
			const data2 = parseInt( document.getElementById('aData2').value );
			const kekka = document.getElementById('aKekka');

			data1 += data2;
			kekka.value = data1;
		}
	</script>

</body>
</html>
