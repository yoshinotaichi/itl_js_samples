<!DOCTYPE html>
<html>
<head>
	<title>sample: js_otherEvents</title>
	<meta charset="utf-8">
</head>
<body onload="onloadAction()">
	<h1>sample: js_otherEvents</h1>
	マウス操作以外のイベントのテスト.

	<hr>

	<input type="text" id="input" onfocus="onfocusAction()" onchange="onchangeAction()">

	<ul>
		<li>onload</li>
		<li>onfocus</li>
		<li>onchange</li>
	</ul>

	<div id="kekka">結果のメッセージを出力するところ</div>


	<script type="text/javascript">
		function onloadAction(){
			// #kekka の div を取得して、メッセージを書き込む
			const kekka = document.getElementById('kekka');
			kekka.innerHTML = 'ページがロードされました.';
		}
		function onfocusAction() {
			// #kekka の div を取得して、メッセージを書き込む
			const kekka = document.getElementById('kekka');
			kekka.innerHTML = '入力欄にフォーカス！';
		}

		function onchangeAction(){
			// #kekka の div を取得して、メッセージを書き込む
			const kekka = document.getElementById('kekka');

			const inputData = document.getElementById('input').value;

			kekka.innerHTML = '入力欄の内容が変更されました: ' + inputData;
		}
	</script>

</body>
</html>
