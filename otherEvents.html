<!DOCTYPE html>
<html>
<head>
	<title>sample: js_otherEvents</title>
	<meta charset="utf-8">
</head>
<body onload="onloadAction()">
	<h1>sample: js_otherEvents</h1>
	マウス操作以外のイベントのテスト.

	<hr>

	<!-- <button onfocus="onfocusAction()">BUTTON</button> -->
	<input type="text" name="tmp" onfocus="onfocusAction()">

	<div id="kekka">結果を表示するところ</div>


	<script type="text/javascript">
		function onloadAction() {
			document.getElementById('kekka').innerHTML = 'ページ全体がロードされました.';
		}

		function onfocusAction() {
			// document.write('onfocus!');
			document.getElementById('kekka').innerHTML = 'onfocus!';
		}
	</script>

</body>
</html>
