<!DOCTYPE html>
<html>
<head>
	<title>sample: js_function</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>sample: js_function</h1>
	javascriptの関数をつくる.

	<hr>

	<h2>return value（戻り値）</h2>

	<button id="btnF" onclick="start()">関数を実行する</button>

	<div id="kekka">結果を書き込むところ</div>



	<script type="text/javascript">
		function start() {
			// makeMessage()関数を呼び出してメッセージを取得する.
			const msg = makeMessage( '羽柴秀吉', '徳川家康' );

			// メッセージを div に書き込む
			const kekka = document.getElementById('kekka');
			kekka.innerHTML = msg;
		}


		function makeMessage( target1, target2 ){
			// 引数から文字列を生成する
			const words = target1 + 'と' + target2 + 'の戦い！';

			// 文字列を返す
			return words;
		}
	</script>

</body>
</html>
