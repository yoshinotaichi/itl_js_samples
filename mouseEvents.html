<!DOCTYPE html>
<html>
<head>
	<title>sample: js_mouseEvents</title>
	<meta charset="utf-8">
	<style type="text/css">
		#target {
			width: 300px;
			height: 200px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<h1>sample: js_mouseEvents</h1>
	マウス操作によるイベントのテスト.

	<hr>

	<div id="target" onclick="onclickAction()" onmouseover="onmouseoverAction()" onmouseout="onmouseoutAction()" onmousedown="onmousedownAction()" onmouseup="onmouseupAction()"></div>

	<hr>

	<ul>
		<li>onclick</li>
		<li>onmouseover</li>
		<li>onmouseout</li>
		<li>onmousedown</li>
		<li>onmouseup</li>
	</ul>


	<div id="kekka"></div>


	<script type="text/javascript">
		function onclickAction() {
			// kekka divに、メッセージを書き込む
			const kekkaDiv = document.getElementById('kekka');
			kekkaDiv.innerHTML = "クリックされました！";
		}

		function onmouseoverAction(){
			// kekka divに、メッセージを書き込む
			const kekkaDiv = document.getElementById('kekka');
			kekkaDiv.innerHTML = "マウスがDIVの範囲に重なりました.";
		}

		function onmouseoutAction(){
			// kekka divに、メッセージを書き込む
			const kekkaDiv = document.getElementById('kekka');
			kekkaDiv.innerHTML = "マウスがDIVの範囲から出ました.";
		}

		function onmousedownAction(){
			// kekka divに、メッセージを書き込む
			const kekkaDiv = document.getElementById('kekka');
			kekkaDiv.innerHTML = "マウスのボタンが押されました！";
		}

		function onmouseupAction(){
			// kekka divに、メッセージを書き込む
			const kekkaDiv = document.getElementById('kekka');
			kekkaDiv.innerHTML = "マウスのボタンが離されました！";
		}
	</script>

</body>
</html>
