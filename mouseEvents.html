<!DOCTYPE html>
<html>
<head>
	<title>sample: js_mouseEvents</title>
	<meta charset="utf-8">
	<style type="text/css">
		#target {
			width: 300px;
			height: 200px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<h1>sample: js_mouseEvents</h1>
	マウス操作によるイベントのテスト.

	<hr>

	<div id="target" onclick="onclickAction()" onmouseover="onmouseoverAction()" onmouseout="onmouseoutAction()" onmousedown="onmousedownAction()" onmouseup="onmouseupAction()"></div>

	<hr>

	<ul>
		<li>onclick</li>
		<li>onmouseover</li>
		<li>onmouseout</li>
		<li>onmousedown</li>
		<li>onmouseup</li>
	</ul>


	<div id="kekka"></div>


	<script>
		function onclickAction(){
			document.getElementById('kekka').innerHTML = 'クリックされました！';
		}
		
		function onmouseoverAction(){
			document.getElementById('kekka').innerHTML = 'マウスオーバー！';
		}

		function onmouseoutAction(){
			document.getElementById('kekka').innerHTML = 'マウスが範囲外に出ました！';
		}

		function onmousedownAction(){
			document.getElementById('kekka').innerHTML = 'マウスボタンが押下されました！';
		}

		function onmouseupAction(){
			document.getElementById('kekka').innerHTML = 'マウスボタンが離されました！';
		}

	</script>

</body>
</html>
