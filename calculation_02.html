<!DOCTYPE html>
<html>
<head>
	<title>sample: js_calc</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>sample: js_calc</h1>
	power: 計算に関する演算子を使う.

	<hr>

	<h2>べき乗の計算</h2>
	<p>( ** )</p>

	<input type="number" id="pData1" value="3">
	の
	<input type="number" id="pData2" value="4">
	乗＝
	<input type="number" id="pKekka" value="0">

	<button id="btnPower">べき乗を計算！</button>




	<script type="text/javascript">
		// "btnPower"ボタンをクリックしたら、べき乗計算を実行する
		document.getElementById('btnPower').onclick = function(){
			const data1 = parseInt( document.getElementById('pData1').value );
			const data2 = parseInt( document.getElementById('pData2').value );
			const kekka = document.getElementById('pKekka');
			kekka.value = data1 ** data2;
		}
	</script>

</body>
</html>
